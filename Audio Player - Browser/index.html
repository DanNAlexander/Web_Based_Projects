 <!DOCTYPE html>
 <html>
	<head>
		<title>Audio Player</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="container">
			<div id="audio-img">
				<img class="cover">
			</div>
			<div id="audio-player">
				<div id="audio-info">
					<span class="artist"></span> - <span class="title"></span>
			</div>
			<br>
			<input id="volume" type="range" min="0" max="10" value="5">
			<br>
			<div id="audio-buttons">
				<button id="prev"></button>
				<button id="play"></button>
				<button id="pause"></button>
				<button id="stop"></button>
				<button id="next"></button>
			</div>
			<div class="clearfix"></div>
			<div id="tracker">
				<div id="progressbar">
					<span id="progress"></span>
				</div>
				<span id="duration"></span>
			</div>
			<div class="clearfix"></div>
			<ul id="playlist">
				<li song="Savant - NoTimeForPussy.mp3" cover="cover1.jpg" artist="Savant">NoTimeForPussy.mp3</li>
				<li song="Savant - SkyIsTheLimit.mp3" cover="cover1.jpg" artist="Savant">SkyIsTheLimit.mp3</li>
				<li song="Savant - Alchemist.mp3" cover="cover1.jpg" artist="Savant">Alchemist.mp3</li>
				<li song="Savant - BlackMagic.mp3" cover="cover1.jpg" artist="Savant">BlackMagic.mp3</li>
				<li song="Savant - KonamiKode.mp3" cover="cover1.jpg" artist="Savant">KonamiKode.mp3</li>
				<li song="Savant - MelodyCircus.mp3" cover="cover1.jpg" artist="Savant">MelodyCircus.mp3</li>
			</ul>
			</div>
		</div>
	
		<script src="js/jquery.js"></script>
		<script src="js/main.js"></script>
	</body>
 </html>
